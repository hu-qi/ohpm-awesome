name: ðŸ”„ Update OpenHarmony Packages

on:
  schedule:
    # Run daily at 00:00 UTC (8:00 AM Beijing time)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering
  push:
    branches: [ main ]
    paths: 
      - 'crawler.py'
      - 'analyzer.py'

jobs:
  update-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ•·ï¸ Crawl OpenHarmony Packages
      run: |
        echo "ðŸš€ Starting package crawling..."
        python crawler.py
        echo "âœ… Package crawling completed"
        
        # Check if packages were crawled successfully
        if [ ! -f "packages.json" ]; then
          echo "âŒ Error: packages.json not found"
          exit 1
        fi
        
        # Check if packages.json has content
        PACKAGE_COUNT=$(python -c "import json; data=json.load(open('packages.json')); print(len(data['packages']))")
        echo "ðŸ“Š Found $PACKAGE_COUNT packages"
        
        if [ "$PACKAGE_COUNT" -lt 1000 ]; then
          echo "âš ï¸  Warning: Package count seems low ($PACKAGE_COUNT), continuing anyway..."
        fi
    
    - name: ðŸ” Analyze and Categorize Packages
      run: |
        echo "ðŸ§  Starting package analysis and categorization..."
        python analyzer.py
        echo "âœ… Package analysis completed"
        
        # Verify README was generated
        if [ ! -f "README.md" ]; then
          echo "âŒ Error: README.md not generated"
          exit 1
        fi
        
        echo "ðŸ“„ README.md generated successfully"
    
    - name: ðŸ“Š Generate Update Summary
      id: summary
      run: |
        # Get package statistics
        TOTAL_PACKAGES=$(python -c "import json; data=json.load(open('packages.json')); print(len(data['packages']))")
        CRAWL_TIME=$(python -c "import json; data=json.load(open('packages.json')); print(data['crawled_at'])")
        
        # Get most recent package
        RECENT_PACKAGE=$(python -c "import json; data=json.load(open('packages.json')); packages=sorted(data['packages'], key=lambda p: p.get('latestPublishTime', 0), reverse=True); print(packages[0]['name'] + ' v' + packages[0].get('latestVersion', 'N/A')) if packages else print('N/A')")
        
        # Create summary
        echo "TOTAL_PACKAGES=$TOTAL_PACKAGES" >> $GITHUB_OUTPUT
        echo "CRAWL_TIME=$CRAWL_TIME" >> $GITHUB_OUTPUT
        echo "RECENT_PACKAGE=$RECENT_PACKAGE" >> $GITHUB_OUTPUT
        
        # Create commit message using proper multiline format
        {
          echo "COMMIT_MESSAGE<<EOF"
          echo "ðŸ¤– Auto-update: $TOTAL_PACKAGES packages crawled on $(date +'%Y-%m-%d')"
          echo ""
          echo "Statistics:"
          echo "- Total packages: $TOTAL_PACKAGES"
          echo "- Categories: 22+"
          echo "- Most recent: $RECENT_PACKAGE"
          echo "- Crawled at: $CRAWL_TIME"
          echo ""
          echo "Generated with Claude Code"
          echo "Co-Authored-By: Claude <noreply@anthropic.com>"
          echo "EOF"
        } >> $GITHUB_OUTPUT
    
    - name: ðŸ” Check for Changes
      id: changes
      run: |
        git add -A
        if git diff --staged --quiet; then
          echo "ðŸ“ No changes detected"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "ðŸ“ Changes detected"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          
          # Show what changed
          echo "ðŸ“‹ Changed files:"
          git diff --staged --name-only
          
          # Show package count diff if packages.json changed
          if git diff --staged --name-only | grep -q "packages.json"; then
            echo "ðŸ“Š Package data updated"
          fi
          
          if git diff --staged --name-only | grep -q "README.md"; then
            echo "ðŸ“„ README updated"
          fi
        fi
    
    - name: ðŸ’¾ Commit and Push Changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Commit changes with simplified message
        git commit -m "ðŸ¤– Auto-update: ${{ steps.summary.outputs.TOTAL_PACKAGES }} packages crawled on $(date +'%Y-%m-%d')"
        
        # Push changes
        git push
        
        echo "âœ… Changes committed and pushed successfully"
    
    - name: ðŸ“Š Create Update Summary Comment
      if: steps.changes.outputs.has_changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const { TOTAL_PACKAGES, RECENT_PACKAGE } = process.env;
          
          const summary = `## ðŸš€ OpenHarmony Packages Updated!
          
          ### ðŸ“Š Summary
          - **Total Packages**: ${TOTAL_PACKAGES}
          - **Categories**: 22+
          - **Most Recent**: ${RECENT_PACKAGE}
          - **Status**: âœ… Successfully updated
          
          ### ðŸ”„ Next Update
          Scheduled for tomorrow at 00:00 UTC (8:00 AM Beijing time)
          
          ---
          *This update was automatically generated by GitHub Actions*`;
          
          console.log('Update Summary:', summary);
      env:
        TOTAL_PACKAGES: ${{ steps.summary.outputs.TOTAL_PACKAGES }}
        RECENT_PACKAGE: ${{ steps.summary.outputs.RECENT_PACKAGE }}
    
    - name: ðŸŽ¯ Cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up temporary files..."
        find . -name "*.tmp" -delete 2>/dev/null || true
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        echo "âœ… Cleanup completed"
    
    - name: ðŸ“ˆ Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: package-data-${{ github.run_number }}
        path: |
          packages.json
          README.md
        retention-days: 30
